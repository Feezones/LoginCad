<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Login</title>
</head>
<body>

    <div class="flex-container">
        <form>
            <label>Nome</label>
            <input placeholder="Ex: Nome"   maxlength="30" id="nome">
            <label>Sobrenome</label>
            <input placeholder="Ex: Sobrenome"   maxlength="30" id="sobrenome">
            <label>CPF</label>
            <input placeholder="Ex: xxx.xxx.xxx-xx"  maxlength="11" id="CPF">
            <label>Endereço</label>
            <input placeholder="Ex: Rua João Martins, 23"  maxlength="30" id="endereco">
            <label>Telefone</label>
            <input placeholder="Ex: 154212421"  maxlength="10" id="telefone">
            <label>Email</label>
            <input placeholder="Ex: contato@dominio.com.br"   maxlength="30" id="email">
            <label>Senha</label>
            <input placeholder="senha123*"  maxlength="15" id="senha">
            <label>Confir. Senha</label>
            <input placeholder="senha123*"  maxlength="15" id="confSenha">
        </form>
        <button class="button" onclick="sendForm()">Cadastrar</button>
        <button class="button" onclick="toLogin()" id="button">Voltar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
